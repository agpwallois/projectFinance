<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Shango</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb(244, 244, 244);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: rgb(51, 51, 51);
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0d6efd, #3b82f6);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e293b;
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #0d6efd, #3b82f6);
            border-radius: 2px;
        }

        .messages {
            margin-bottom: 25px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid;
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            border-left-color: #ef4444;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #059669;
            border-left-color: #10b981;
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #0d6efd;
            border-left-color: #3b82f6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        /* Validation indicators */
        .form-group input:valid {
            border-color: #10b981;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-group small {
            display: block;
            margin-top: 8px;
            color: #64748b;
            font-size: 13px;
            line-height: 1.4;
            padding-left: 5px;
            position: relative;
        }

        .form-group small::before {
            content: 'ðŸ’¡';
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0d6efd 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
            background: linear-gradient(135deg, #0b5ed7 0%, #1d4ed8 100%);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0d6efd, #3b82f6);
            transition: width 0.3s ease;
        }

        .register-footer a:hover {
            color: #1d4ed8;
        }

        .register-footer a:hover::after {
            width: 100%;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { 
            background: linear-gradient(90deg, #ef4444, #f87171); 
            width: 33%; 
        }
        .strength-medium { 
            background: linear-gradient(90deg, #f59e0b, #fbbf24); 
            width: 66%; 
        }
        .strength-strong { 
            background: linear-gradient(90deg, #10b981, #34d399); 
            width: 100%; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            input, button {
                padding: 14px 16px;
                font-size: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
            
            .register-container {
                background: rgba(45, 55, 72, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            h2 {
                color: #f7fafc;
            }
            
            input {
                background: rgba(255, 255, 255, 0.1);
                border-color: #4a5568;
                color: #f7fafc;
            }
            
            input::placeholder {
                color: #a0aec0;
            }
            
            input:focus {
                background: rgba(255, 255, 255, 0.15);
                border-color: #0d6efd;
            }
            
            .form-group small {
                color: #a0aec0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Join Shango</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
                <small>Use your company email address (@company.com)</small>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required 
                       minlength="8" id="password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="password" name="password_confirm" placeholder="Confirm Password" required 
                       id="confirmPassword">
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div class="register-footer">
            <p><a href="{% url 'login' %}">Already have an account? Sign in</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const strengthBar = document.getElementById('strengthBar');
            const submitBtn = document.getElementById('submitBtn');

            // Password strength checker
            password.addEventListener('input', function() {
                const value = this.value;
                let strength = 0;
                
                if (value.length >= 8) strength++;
                if (/[A-Z]/.test(value)) strength++;
                if (/[0-9]/.test(value)) strength++;
                if (/[^A-Za-z0-9]/.test(value)) strength++;
                
                strengthBar.className = 'password-strength-bar';
                if (strength === 1) strengthBar.classList.add('strength-weak');
                else if (strength === 2 || strength === 3) strengthBar.classList.add('strength-medium');
                else if (strength >= 4) strengthBar.classList.add('strength-strong');
            });

            // Password confirmation checker
            function checkPasswords() {
                const isMatch = password.value === confirmPassword.value && password.value !== '';
                confirmPassword.style.borderColor = isMatch ? '#10b981' : 
                    (confirmPassword.value !== '' ? '#ef4444' : '#e2e8f0');
                return isMatch;
            }

            confirmPassword.addEventListener('input', checkPasswords);
            password.addEventListener('input', checkPasswords);

            // Form validation
            form.addEventListener('submit', function(e) {
                if (!checkPasswords()) {
                    e.preventDefault();
                    confirmPassword.closest('.form-group').classList.add('shake');
                    setTimeout(() => {
                        confirmPassword.closest('.form-group').classList.remove('shake');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
