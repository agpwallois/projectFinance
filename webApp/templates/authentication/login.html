<!-- templates/auth/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Finance</title>
    <style>
/* ===================================================
    SIMPLE ENHANCED LOGIN PAGE CSS
    Using style.css color palette with clean design
    =================================================== */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: rgb(244, 244, 244);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: rgb(51, 51, 51);
}

/* ===================================================
    LOGIN CONTAINER
    =================================================== */

.login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #0d6efd, #3b82f6);
}

/* ===================================================
    TYPOGRAPHY
    =================================================== */

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1e293b;
    font-size: 28px;
    font-weight: 600;
    position: relative;
}

h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #0d6efd, #3b82f6);
    border-radius: 2px;
}

/* ===================================================
    MESSAGES & ALERTS
    =================================================== */

.messages {
    margin-bottom: 25px;
}

.alert {
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 14px;
    font-weight: 500;
    border-left: 4px solid;
}

.alert-error {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    color: #dc2626;
    border-left-color: #ef4444;
}

.alert-success {
    background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
    color: #059669;
    border-left-color: #10b981;
}

.alert-info {
    background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    color: #0d6efd;
    border-left-color: #3b82f6;
}

/* ===================================================
    FORM ELEMENTS
    =================================================== */

.form-group {
    margin-bottom: 25px;
    position: relative;
}

input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
    color: #1e293b;
}

input:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    background: rgba(255, 255, 255, 1);
    transform: translateY(-1px);
}

input::placeholder {
    color: #94a3b8;
    font-weight: 400;
}

/* ===================================================
    BUTTON DESIGN
    =================================================== */

button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #0d6efd 0%, #3b82f6 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 25px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(13, 110, 253, 0.4);
    background: linear-gradient(135deg, #0b5ed7 0%, #1d4ed8 100%);
}

button:hover::before {
    left: 100%;
}

button:active {
    transform: translateY(0);
}

/* ===================================================
    FOOTER & LINKS
    =================================================== */

.login-footer {
    text-align: center;
    margin-top: 20px;
}

.login-footer a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
}

.login-footer a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #0d6efd, #3b82f6);
    transition: width 0.3s ease;
}

.login-footer a:hover {
    color: #1d4ed8;
}

.login-footer a:hover::after {
    width: 100%;
}

/* ===================================================
    RESPONSIVE DESIGN
    =================================================== */

@media (max-width: 480px) {
    .login-container {
        padding: 30px 25px;
        border-radius: 12px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    input, button {
        padding: 14px 16px;
        font-size: 15px;
    }
}

/* ===================================================
    DARK MODE SUPPORT
    =================================================== */

@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }
    
    .login-container {
        background: rgba(45, 55, 72, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 {
        color: #f7fafc;
    }
    
    input {
        background: rgba(255, 255, 255, 0.1);
        border-color: #4a5568;
        color: #f7fafc;
    }
    
    input::placeholder {
        color: #a0aec0;
    }
    
    input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #0d6efd;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="login-footer">
            <p><a href="{% url 'register' %}">Don't have an account? Create one</a></p>
        </div>
    </div>
</body>
</html>
