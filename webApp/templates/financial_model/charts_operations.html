

<div class="charts-container">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

<script>



const ctxchartProduction = document.getElementById('chartProduction');
const chartProduction = new Chart(ctxchartProduction, {
	data: {

		datasets: [{
			type: 'line',
			label: 'DSCR',
			data: [1,2,3,4,5,6],

				'rgba(54, 162, 235, 0.2)',
			],
			borderColor: [
				'rgba(54, 162, 235, 0.75)',
			],
			borderWidth: 1
		},{

			type: 'line',
			label: 'LLCR',

			borderColor: [
				'rgba(255, 206, 86, 0.75)',
			],
			borderWidth: 1
		},
		]
	},
	options: {

		maintainAspectRatio: false,

		}},
