<!DOCTYPE html>
<html>
<head>
    <title>Shango - log in or sign up</title>
    <!-- Include your CSS and Bootstrap links here -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'financial_model/style_home.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'financial_model/favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <content-wrapper>
        <content>
            <header>
                <nav>
                    <div class="nav-left">
                        <shango>shango</shango>
                    </div>
                </nav>
            </header>

            <box-wrapper>
    <main>
        <div class="container">
                <form method="post">
                    {% csrf_token %}
                    <p>E-mail</p>
                    {{ form.email }}
                    <p>Password</p>
                    {{ form.password }}
                    <button type="submit" class="btn-login">Log in</button>
                    <div id="message-container">
                        {% if message %}
                            <p id="message">{{ message }}</p>
                        {% endif %}
                    </div>
                </form>
        </div>
    </main>


            </box-wrapper>
        </content>
    </content-wrapper>

</body>
   
</html>


<script>
    // Wait for the DOM to be ready
    document.addEventListener("DOMContentLoaded", function () {
        // Get the message element
        var messageElement = document.getElementById("message");

        // Check if the message element exists
        if (messageElement) {
            // Set a timeout to hide the message after 1 second (1000 milliseconds)
            setTimeout(function () {
                messageElement.style.display = "none";
            }, 1000);
        }
    });
</script>
