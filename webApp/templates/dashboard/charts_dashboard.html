<div class="charts-container">
    <div class="graph"><canvas id="chartDevTech"></canvas></div>
    <div class="graph"><canvas id="chartDevCountry"></canvas></div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<script>
const ctxchartDevTech = document.getElementById('chartDevTech');
const chartDevTech = new Chart(ctxchartDevTech, {
    type: 'doughnut',
    data: {
        labels: ['Solar - ground - mounted','Wind', 'Solar - rooftop'],
        datasets: [{
            data: [{{ capacity_in_development_per_tech.0.total_capacity }}, {{ capacity_in_development_per_tech.1.total_capacity }}, {{ capacity_in_development_per_tech.2.total_capacity }}],
            backgroundColor: ['#3b82f6', '#10b981', '#fbbf24'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        layout: {
            padding: {
            top: 10,
            right: 10,
            bottom: 10,
            left: 10
        }
        },
        plugins: {
            legend: {
                position: 'left',
                labels: {
                    boxWidth: 20,
                    font: {
                        size: 14
                    }
                }
            },
            title: {
                display: false
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        const label = context.label || '';
                        const value = context.formattedValue;
                        const dataset = context.dataset;
                        const total = dataset.data.reduce((acc, data) => acc + data, 0);
                        const percentage = Math.round((context.raw / total) * 100);
                        return `${label}: ${value} MW (${percentage}%)`;
                    }
                }
            },
            datalabels: {
                color: '#fff',
                font: {
                    weight: 'bold',
                    size: 14,
                },
                formatter: (value, ctx) => {
                    const dataset = ctx.dataset;
                    const total = dataset.data.reduce((acc, data) => acc + data, 0);
                    const percentage = Math.round((value / total) * 100);
                    return `${percentage}%`;
                },
                anchor: 'center',
                align: 'center',
                display: true
            }
        },
        // Remove the grid and axes
        scales: {
            x: {
                display: false,
                grid: {
                    display: false
                }
            },
            y: {
                display: false,
                grid: {
                    display: false
                }
            }
        }
    },
    plugins: [ChartDataLabels] // Ensure ChartDataLabels plugin is loaded
});


const ctxchartDevCountry = document.getElementById('chartDevCountry');
const chartDevCountry = new Chart(ctxchartDevCountry, {
    type: 'bar',
    data: {
        labels: ['France', 'Spain'],
        datasets: [{
            label: 'Capacity (MW)',
            data: [{{ capacity_in_development_per_country.0.total_capacity }}, {{ capacity_in_development_per_country.1.total_capacity }}],
            backgroundColor: ['#3b82f6', '#10b981'],
            borderWidth: 1
        }]
    },
    options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        layout: {
            padding: {
                top: 10,
                right: 10, // Reduced from 50 to 10
                bottom: 10,
                left: 10
            }
        },
        plugins: {
            legend: {
                display: false,
            },
            title: {
                display: false
            },
            datalabels: {
                color: '#fff',
                font: {
                    size: 14 // Reduced font size
                },
                formatter: function(value, context) {
                    return `${value.toLocaleString()} MW`; // Changed from kW to MW
                },
                anchor: 'center', // Changed from 'end' to 'center'
                align: 'center',  // Changed from 'end' to 'center'
                display: true,
                clip: true // This ensures labels stay within bounds
            }
        },
        scales: {
            x: {
                display: false,
                grid: {
                    display: false
                },
                ticks: {
                    display: false
                }
            },
            y: {
                display: true,
                grid: {
                    display: false
                },
                ticks: {
                    display: true,
                    font: {
                        size: 14 // Reduced font size
                    }
                }
            }
        }
    },
    plugins: [ChartDataLabels]
});
</script>
