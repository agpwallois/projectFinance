<!DOCTYPE html>

{% load static %}

<html>
	<head>
		<title>Shango</title>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			

			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

			<!-- Custom Scroller CSS -->
			<link href="https://fonts.cdnfonts.com/css/alliance-no1" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
            	<link href="https://fonts.googleapis.com/css?family=Spectral:300,400,500,600,700&display=swap" rel="stylesheet">
    			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

		    <link rel="stylesheet" href="{% static 'financial_model/style.css' %}" />
		    <link rel="shortcut icon" type="image/png" href="{% static 'financial_model/favicon.ico' %}"/>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
				    
		    <script src="{% static 'financial_model/ajax/process_get_post_form_with_ajax.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/set_up_sensitivities_form_submission_listeners.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/hide_construction_months_fields.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/hide_years_fields.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/build_computation_table.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/build_dashboard_tables.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/build_annual_financial_statements.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/build_fs_financing_plan.js' %}"></script>

		    <script src="{% static 'financial_model/ajax/build_charts.js' %}"></script>
		    <script src="{% static 'financial_model/ajax/update_sidebar_data.js' %}"></script>

            <style>
                :root {
                    /* Main colors - Refined color palette */
                    --primary-color: #0061ff;
                    --primary-dark: #0046b8;
                    --primary-light: #4d8fff;
                    --secondary-color: #00c977;
                    --secondary-dark: #00a15e;
                    --secondary-light: #3fdb9a;
                    --accent-color: #ffb300;
                    --accent-dark: #e09600;
                    
                    /* Neutral colors - Sophisticated grays */
                    --dark: #1a2138;
                    --medium-dark: #384056;
                    --medium: #5f6982;
                    --medium-light: #9ba3b9;
                    --light: #f0f5ff;
                    --white: #ffffff;


                   --border-radius: 10px;
			    --border-radius-sm: 6px;
			    --border-radius-lg: 20px;
			    --box-shadow: 0 10px 30px rgba(10, 25, 60, 0.05);
			    --box-shadow-strong: 0 20px 40px rgba(10, 25, 60, 0.1);
			    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                }

			header { 
			    width: 100%;
			    background-color: white; 
	   		    border-bottom: solid 1px rgb(221,221,221);
			    padding-left: 15px; /* Adjust the padding top and bottom */
			    height: 50px; /* Adjust the height as needed */
			    margin: 0px;
			    position: fixed;
			    z-index: 2;
			    font-weight: bold;
			    display: flex; /* Add this to use flexbox */
			    align-items: center;
			}

                .logo {
                    display: flex;
                    align-items: center;
                }

                .logo h1 {
                    font-size: 2rem;
                    margin: 0;
                    font-weight: 700;
                    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                    display: flex;
                    align-items: center;
                }

                .logo-icon {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    margin-right: 0.5rem;
                    font-size: 1.2rem;
                    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }

            </style>

			{% block landingcss %}{% endblock %}
	</head>
	<body>
	    <!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
			
		<header>
             <a href="{% url 'project_list' %}" id="shango"><div class="logo">
                <h1><span class="logo-icon"><i class="fas fa-bolt"></i></span>Shango</h1>
            </div></a>
		</header>

		<wrapper>

			<content>
				{% block content %}{% endblock %}
			</content>
		</wrapper>
		
	</body>
</html>
